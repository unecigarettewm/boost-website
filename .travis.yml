language: php
php:
    - '5.3'

install:
    - cd ${TRAVIS_BUILD_DIR}/common/code/test
    - composer install

script:
    - cd ${TRAVIS_BUILD_DIR}/common/code/test
    - ./vendor/bin/tester -p php -c config/php.ini
    - cd ${TRAVIS_BUILD_DIR}/
    - 'find * -name "vendor" -prune -o -name "*.php" -print | xargs -n 1 php -l'
